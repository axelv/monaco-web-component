<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            data-name="vs/editor/editor.main"
            href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.46.0/min/vs/editor/editor.main.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.46.0/min/vs/loader.min.js"></script>
        <script defer src="./monaco.js"></script>
        <title>Test Form with Monaco Editor</title>
    </head>

    <body>
        <form action="#">
            <fieldset>
                <monaco-editor
                    name="resource"
                    filename="somename.json"
                    content-type="application/fhir+json"
                    language="json"
                    style="height: 8rem; width: 100%"
                    defaultvalue='{"resourceType":"Patient","id":"example","active":true}'
                    schema='{"$schema":"http://json-schema.org/draft-07/schema#","title":"Patient","type":"object","properties":{"resourceType":{"type":"string","enum":["Patient"]},"id":{"type":"string"},"active":{"type":"boolean"}},"required":["resourceType","id","active"]}'
                />
            </fieldset>
            <button type="submit">Submit</button>
        </form>
        <script>
            // console.log all form data on submit
            for (const form of document.forms) {
                form.addEventListener("submit", (event) => {
                    event.preventDefault();
                    const formData = new FormData(event.target);
                    const data = Object.fromEntries(formData.entries());
                    console.log(data);
                });
            }
        </script>
    </body>
</html>
